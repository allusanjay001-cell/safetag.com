<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeTag Emergency Response</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .emergency-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

    <div class="bg-red-600 p-6 text-white text-center shadow-lg sticky top-0 z-50">
        <h1 class="text-2xl font-bold tracking-tight uppercase">SafeTag Emergency Info</h1>
        <p class="text-sm opacity-90 mt-1">Responders: Critical details below</p>
    </div>

    <div id="app" class="max-w-md mx-auto p-4 space-y-4">
        
        <div id="profileCard" class="bg-white rounded-2xl shadow-md p-6 border-t-8 border-red-600">
            <div class="flex items-center space-x-4 mb-6">
                <div class="h-20 w-20 bg-gray-200 rounded-full flex items-center justify-center text-3xl font-bold text-gray-400 border-2 border-gray-100" id="initials">--</div>
                <div>
                    <h2 class="text-2xl font-bold text-gray-800 leading-tight" id="userName">Loading Profile...</h2>
                    <p class="text-gray-500 font-medium" id="vehicleID">Vehicle: --</p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 border-y py-4">
                <div>
                    <p class="text-[10px] text-gray-400 uppercase font-black tracking-widest">Blood Group</p>
                    <p class="text-xl font-bold text-red-600" id="bloodType">--</p>
                </div>
                <div>
                    <p class="text-[10px] text-gray-400 uppercase font-black tracking-widest">Allergies</p>
                    <p class="text-sm font-bold text-gray-700" id="allergyList">Checking...</p>
                </div>
            </div>
        </div>

        <div class="grid gap-3">
            <a id="guardianLink" href="#" class="flex items-center justify-center bg-green-600 text-white py-4 rounded-xl font-black shadow-lg text-lg hover:bg-green-700 transition active:scale-95">
                üìû CALL EMERGENCY CONTACT
            </a>
            
            <a href="https://www.google.com/maps/search/hospitals+near+me/" target="_blank" class="flex items-center justify-center bg-red-700 text-white py-4 rounded-xl font-black shadow-lg text-lg hover:bg-red-800 transition active:scale-95 text-center">
                üè• FIND NEARBY HOSPITALS
            </a>

            <a href="https://www.google.com/maps/search/police+station+near+me/" target="_blank" class="flex items-center justify-center bg-gray-800 text-white py-4 rounded-xl font-black shadow-lg text-lg hover:bg-gray-900 transition active:scale-95 text-center">
                üëÆ FIND NEARBY POLICE
            </a>

            <button onclick="shareLocation()" class="flex items-center justify-center bg-orange-500 text-white py-4 rounded-xl font-black shadow-lg text-lg hover:bg-orange-600 transition active:scale-95">
                üìç SEND MY LOCATION (SMS)
            </button>

            <a href="tel:108" class="flex items-center justify-center bg-blue-600 text-white py-4 rounded-xl font-black shadow-lg text-lg hover:bg-blue-700 transition active:scale-95">
                üöë CALL AMBULANCE (108)
            </a>
        </div>

        <div class="bg-white rounded-2xl shadow-md p-6">
            <h3 class="font-black text-gray-800 mb-2 uppercase text-xs tracking-widest border-b pb-2">Medical Notes</h3>
            <p class="text-gray-600 text-sm leading-relaxed" id="medNotes">No specific history found.</p>
        </div>
    </div>

    <script>
        const userData = {
            "001": {
                name: "Sanjay San",
                initials: "S",
                vehicle: "KA-01-JF-4162",
                blood: "O Positive",
                allergies: "Peanuts, Dust",
                contact: "tel:+917022261205", 
                notes: "Daily medication for BP. Inhaler in vehicle glovebox."
            },
            "002": {
                name: "Sai shetty",
                initials: "L",
                vehicle: "KA-51-HX-5846",
                blood: "A Negative",
                allergies: "Penicillin",
                contact: "tel:+919742353260",
                notes: "Diabetic. Emergency insulin is in the side pocket of the bag."
            }
        };

        const params = new URLSearchParams(window.location.search);
        const currentID = params.get('id');

        if (userData[currentID]) {
            const u = userData[currentID];
            document.getElementById('userName').innerText = u.name;
            document.getElementById('initials').innerText = u.initials;
            document.getElementById('vehicleID').innerText = "Vehicle: " + u.vehicle;
            document.getElementById('bloodType').innerText = u.blood;
            document.getElementById('allergyList').innerText = u.allergies;
            document.getElementById('guardianLink').href = u.contact;
            document.getElementById('medNotes').innerText = u.notes;
        } else {
            document.getElementById('userName').innerText = "SafeTag Not Assigned";
        }

        function shareLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const mapsUrl = `https://www.google.com/maps?q=${lat},${lon}`;
                    const smsBody = encodeURIComponent(`Emergency! Accident detected. Location: ${mapsUrl}`);
                    window.location.href = `sms:?body=${smsBody}`;
                }, () => {
                    alert("Please enable GPS.");
                });
            }
        }
    </script>
</body>
</html>
